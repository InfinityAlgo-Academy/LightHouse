# The Travis CI is our full-fledged CI, but this Github workflow
# runs some basics (build, lint, diff sample json, and unit-core)
# and it should complete quickly, giving more immediate feedback
# than waiting for Travis

name: üí°üè†

on: [push]

jobs:
  basics:

    runs-on: ubuntu-latest
    strategy:
      # e.g. if lint fails, continue to the unit tests anyway
      fail-fast: false

    steps:
    - name: git clone
      uses: actions/checkout@v2

    - name: Use Node.js 10.x
      uses: actions/setup-node@v1
      with:
        node-version: 10.x

    - name: Setup protoc
      uses: arduino/setup-protoc@master
      with:
        version: '3.7.1'

    - name: Set up Python
      uses: actions/setup-python@v1
      with:
        python-version: 2.7
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install protobuf==3.7.1

    # Cache yarn deps. thx https://github.com/actions/cache/blob/master/examples.md#node---yarn
    - name: Get yarn cache directory path
      id: yarn-cache-dir-path
      run: echo "::set-output name=dir::$(yarn cache dir)"
    - name: Set up node_modules cache
      uses: actions/cache@v1
      id: yarn-cache
      with:
        path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
        key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
        restore-keys: |
          ${{ runner.os }}-yarn-


    - name: exit failure
      run: exit 1
    - run: echo "hi mom"
    - run: yarn --frozen-lockfile
      if: always()
    - run: yarn build-all
      if: always()
    - run: echo "hi mom done"
      if: always()

