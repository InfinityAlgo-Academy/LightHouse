<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
  <title>Lighthouse Treemap</title>
  <link rel="icon"
    href="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAACAAAAAgCAYAAABzenr0AAABJ0lEQVR4AWIY0uB/mnEAoL2yuKoYCMNoCynhdYC7rpAacHeXLe4Oe3SPNZBSUsKU8BE7f3DmH8Nezrnb3Dse0uVePF3oheK7EMQMlVxguDDnbtQDJYLkGUFIl7tRv8XubKQjhCSBjQBwsBvwGIJXPFoIyAfkAzBYdEk/5UP3wq8NyAfQh4utHG428CX7g8BEXSI2+R7gZq1RVkwMlzaaC7hen5YWE8XT5gKu1o5lxcRA8bHBJdjwpcXZ5vPNBez1CVkxMVolzMi7Cz2euBLYaAculiM8/YD+0ka2mPbLmv5JiHYzV0yEp0c/INzNbDGxpn8Sot3MFxO+gRkoERwxcTYNLLYK/ROgIl5ozmYs/IdyQPizRmWx5ptAbwBDbPpNoDeAIea/CU+XUJ7HqkiUQgAAAABJRU5ErkJggg==">
  <meta name="theme-color" content="#304ffe">
  <link rel="stylesheet" href="styles/bundled.css">
  <link rel="canonical" href="https://googlechrome.github.io/lighthouse/treemap/">
</head>

<body class="vars">
  <div class="drop_zone"></div>

  <div class="treemap-placeholder">
    <div class="treemap-placeholder-inner">
      <div>
        <img src="images/lighthouse-logo.svg" class="treemap-placeholder-logo" alt="Lighthouse logo">
      </div>
      <div>
        <h1 class="treemap-placeholder__heading">Lighthouse Treemap</h1>
        <div class="treemap-placeholder__help">To view a treemap: Paste the Lighthouse result json or a Gist URL.<br>
          You can also drag 'n drop the file or click here to select it.<br><br>
        </div>
        <input type="url" class="treemap-placeholder__url js-gist-url"
               placeholder="Enter or paste Gist URL">
      </div>
    </div>
  </div>

  <div id="lh-log"></div>

  <input id="hidden-file-input" type="file" hidden accept="application/json">

  <main class="hidden lh-main lh-main--show-table">
    <div class="lh-settings">
      <header>
        <div class="lh-header--section">
          <span class="lh-logotitle">
            <!-- Lighthouse logo. Stolen from templates.html -->
            <svg class="lh-topbar__logo" fill="none" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
              <clipPath id="a">
                <path d="M0 0h48v48H0z"/>
              </clipPath>
              <g clip-path="url(#a)">
                <path d="M15 17.5V8.268a.5.5 0 0 1 .223-.416l8.5-5.667a.5.5 0 0 1 .554 0l8.5 5.667a.5.5 0 0 1 .223.416V17.5a.5.5 0 0 0 .5.5h3a.5.5 0 0 1 .5.5v5a.5.5 0 0 1-.5.5h-2.905a.5.5 0 0 0-.493.586l3.796 22.828a.5.5 0 0 1-.493.586h-24.81a.5.5 0 0 1-.493-.586l3.796-22.828a.5.5 0 0 0-.493-.586H11.5a.5.5 0 0 1-.5-.5v-5a.5.5 0 0 1 .5-.5h3a.5.5 0 0 0 .5-.5z" fill="#f63"/>
                <path d="M21.07 48h-9.476a.5.5 0 0 1-.492-.586l.563-3.385L34.44 32.641l1.332 8.007zm9.988-24-17.52 8.76 1.36-8.174a.5.5 0 0 0-.49-.586z" fill="#fff" opacity=".4"/>
                <path d="M20 10.5a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-.5.5h-7a.5.5 0 0 1-.5-.5z" fill="#ff3"/>
              </g>
            </svg>

            <span class="lh-header--title lh-text-dim">Lighthouse Treemap</span>
          </span>

          <span class="lh-header__inputs">
            <select class="bundle-selector"></select>
            <button data-i18n="toggleTableButtonLabel" class="lh-button lh-button--active lh-button--toggle-table"></button>
          </span>
        </div>

        <div class="lh-header--section">
          <span class="lh-header--url-and-size">
            <a href="" class="lh-header--url" target="_blank" rel="noopener"></a> <span class="lh-text-dim"></span></span>
          </span>
          <div class="lh-mode-wrapper">
            <div class="lh-modes">
              <!-- View modes go here -->
            </div>
          </div>
        </div>
      </header>
    </div>

    <div class="lh-treemap">
      <!-- treemap goes here -->
    </div>

    <div class="lh-table">
      <!-- table goes here -->
    </div>
  </main>

  <script src="https://www.gstatic.com/firebasejs/4.1.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.1.2/firebase-auth.js"></script>
  <script src="src/bundled.js"></script>

  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-16X003MB7V"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-16X003MB7V');
  </script>
</body>

</html>
